<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>內容</title>
</head>
<body>
<div class="container">
    <h2 class="topic">內容 / CONTENTS</h2>
    <ul th:object="${billBoardObject}">
        <li>
            <div class="row">
                <div class="col-2 username">
                    <span th:text="*{pubUser} + ':'"></span>
                </div>
                <div class="col-10 usermessage">
                    <div class="alert alert-secondary" role="alert" th:text="*{content}"></div>
                </div> 
            </div>
            <div class="row">
                <div class="col-11">
                </div>
                <div class="col -1">
                    <a th:href="@{/contents}"><button type="button" class="btn btn-primary btn-lg addBtn">返回</button></a>
                </div>
            </div>
        </li>
    </ul>
</div>
<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
