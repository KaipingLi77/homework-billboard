<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>新增事項</title>
</head>
<body>
<div class="container">
    <h2 class="topic">新增事項 / NEW ITEMS</h2>
    <form class="header" th:action="@{/contents}" method="post" th:object="${billBoardObject}">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">主題</label>
            <input type="text" class="form-control" placeholder="請輸入主題" th:field="*{topic}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">起始日期</label>
            <input type="text" class="form-control" placeholder="請輸入格式yyyy-MM-dd" th:field="*{pubDate}" required="required">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">結束日期</label>
            <input type="text" class="form-control" placeholder="請輸入格式yyyy-MM-dd" th:field="*{endDate}" required="required">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">發布者</label>
            <input type="text" class="form-control" placeholder="Administrator" disabled="disabled">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">內容</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" th:field="*{content}"></textarea>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-10">
                </div>
                <div class="col-1 formBtn">
                    <button type="submit" class="btn btn-primary btn-lg addBtn">新增</button>
                </div>
                <div class="col-1 formBtn">
                    <a th:href="@{/contents}"><button type="button" class="btn btn-secondary btn-lg rtnBtn" >返回</button></a>
                </div>
            </div>
        </div>
    </form>
</div>
<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
